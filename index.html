<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic toc toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <a>TIC TOC TOE GAME</a>
    </div>
    <div class="container">
        <div class="start">
            <div class="start-title">
                <a>Let's play the game</a>
            </div>
            <button class="start-btn">Start</button>
        </div>

        <div class="game-question">
            <div class="que-title">
                <a>Do you want to play?</a>
            </div>
            <div class="que-btn">
                <button class="yes">YES</button>
                <button class="exit">EXIT</button>
            </div>
        </div>

        <div class="game-display">
            <div class="col">
                <div class="grid" value="1" id="1"></div>
                <div class="grid" value="2" id="2"></div>
                <div class="grid" value="3" id="3"></div>
            </div>
            <div class="col">
                <div class="grid" value="4" id="4"></div>
                <div class="grid" value="5" id="5"></div>
                <div class="grid" value="6" id="6"></div>
            </div>
            <div class="col">
                <div class="grid" value="7" id="7"></div>
                <div class="grid" value="8" id="8"></div>
                <div class="grid" value="9" id="9"></div>
            </div>

        </div>

        <div class="result">
            <a>GAME IS OVER</a>
            <div class="reset">
                <button class="reset-btn">Reset</button>
                <button class="finish">Finish</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
